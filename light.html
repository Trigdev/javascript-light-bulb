<!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" /> 
         <title> Light </title>
         <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
         <style>
             body 
             {
                 font-family: Calibri;
             }
             #switch_img 
             {
                height: 100px;
                width: 100px; 
             }
             #bulb 
             {
                 border: none;
             }
         </style>
     </head>
     <body>
        <div class='container'>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="card card-white shadow">
                        <div class="card-header">
                            <h3 class="h3"> Turn on the lights! </h3>
                        </div>
                        <div class="card-body text-center">
                            <img src="images/light-off.png" id="bulb" alt="bulb" class="img-thumbnail" />
                        </div>
                        <div class="card-footer text-center">
                            <button id="switch" 
                            onclick="return turnOnTheLight();" style='outline: none; border: none;'>
                                <img src="images/switch_off.png" id="switch_img" alt="switch-img" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="light.js"></script>
        <script src="js/bootstrap.min.js"></script>
     </body>
 </html>
